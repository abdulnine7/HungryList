services:
  hungrylist:
    build:
      context: .
      dockerfile: Dockerfile
    image: hungrylist:latest
    container_name: hungrylist
    ports:
      - '8080:8080'
    env_file:
      - .env
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      DATA_DIR: /data
      BACKUP_DIR: /data/backups
      FRONTEND_DIST_DIR: /app/frontend/dist
      TRUST_PROXY: 'true'
    volumes:
      - hungrylist-data:/data
    restart: unless-stopped

  hungrylist-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    profiles: ['dev']
    ports:
      - '8080:8080'
      - '5173:5173'
    env_file:
      - .env
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      DATA_DIR: /data
      BACKUP_DIR: /data/backups
      TRUST_PROXY: 'false'
    volumes:
      - .:/app
      - hungrylist-data:/data
      - /app/node_modules
    command: npm run dev

volumes:
  hungrylist-data:
